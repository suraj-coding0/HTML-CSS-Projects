<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">

            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam quae iste, alias ad dignissimos dolorum eligendi omnis rem facilis minima!</p>
            </div>
            
            <div id="amountbox">
                <div class="leftbox">
                    <div class="imgbox">
                        <img src="music.png" alt="">
                    </div>
                    <div class="textamtbox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div class="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentbutton">
                Proceed To Payment
            </button>
            <div class="cancel">
                <a href="#">Cancel Box</a>
            </div>
        </div>
    </div>
</body>

</html>
